<!DOCTYPE html>
<html>
<head>
    <title>Dae-Ng</title>

    <!--CSS Files-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="index/index.css">
    <link rel="stylesheet" href="browse/browse.css">
    <link rel="stylesheet" href="tutorial/tutorial.css">
    <link rel="stylesheet" href="/scripts/angular-material/angular-material.min.css">

    <!--Angular scripts-->
    <script src="/scripts/angular/angular.min.js"></script>
    <script src="/scripts/angular-animate/angular-animate.min.js"></script>
    <script src="/scripts/angular-aria/angular-aria.min.js"></script>
    <script src="/scripts/angular-material/angular-material.min.js"></script>
    <script src="/scripts/angular-ui-router/release/angular-ui-router.min.js"></script>


</head>
<body ng-controller="IndexController" ng-app="daeNG" ng-cloak layout="row" layout-align="start stretch" style="min-height:100%; overflow-y: hidden">
<!--Left Toolbar-->
<div flex-gt-md="5" flex-md="10" flex class="left-toolbar" layout="column" layout-align="space-between center">
    <div flex="10" style="display: flex;flex-direction: column;justify-content: center">
        <img src="index/lehigh_logo.png" style="width: 60px;height: 60px">
    </div>
    <div flex="10">
        <md-button ui-sref="search" class="md-icon-button" aria-label="Search" style="width:65px;height:65px; margin:0">
            <i class="material-icons" style="color: #fff; font-size: 2.5em">search</i>
        </md-button>
    </div>
    <div flex="10">
        <md-button ui-sref="tutorial" class="md-icon-button" aria-label="Tutorials" style="width:65px;height:65px; margin:0">
            <i class="material-icons" style="color: #fff; font-size: 2.5em">school</i>
        </md-button>
    </div>
    <div flex="10">
        <md-button ui-sref="browse" class="md-icon-button" aria-label="Browse Data" style="width:65px;height:65px; margin:0">
            <i class="material-icons" style="color: #fff; font-size: 2.5em">archive</i>
        </md-button>
    </div>
    <div flex="10">
        <md-button ui-sref="algorithms" class="md-icon-button" aria-label="Algorithms" style="width:65px;height:65px; margin:0">
            <i class="material-icons" style="color: #fff; font-size: 2.5em">multiline_chart</i>
        </md-button>
    </div>
    <div flex="10">
        <md-button ui-sref="upload" class="md-icon-button" aria-label="Upload Data" style="width:65px;height:65px; margin:0">
            <i class="material-icons" style="color: #fff; font-size: 2.5em">cloud_upload</i>
        </md-button>
    </div>
    <div flex="10">

    </div>
</div>
<!--Top toolbar-->
<div flex-gt-md="95" flex-md="90">
    <div class="top-toolbar" layout="row" layout-align="space-between center">
        <div flex-gt-md="5" flex-md="10">

        </div>
        <div flex-gt-md="25" flex-md="25" style="font-size: 1.5em;color: #fff; font-weight: bold;display: flex;flex-direction: column;justify-content: center">
            {{title}}
        </div>
        <div flex-gt-md="30" flex-md="10">

        </div>
        <div ng-show="userConnected.name.length>0" flex-gt-md="30" flex-md="40" layout="row" layout-align="space-between center">
            <div style="color:#fff; font-size: 1.5em">Welcome back, {{userConnected.gender=='H' ? 'M' : 'Ms'}} {{userConnected.name}}</div>
            <md-button ng-click="disconnection()" class="md-icon-button" aria-label="More" style="width:65px;height:65px; margin:0">
                <i class="material-icons" style="color: #fff; font-size: 2.5em">power_settings_new</i>
            </md-button>
        </div>
        <div ng-show="!userConnected.name.length>0" flex-gt-md="30" flex-md="40" layout="row" layout-align="space-between center" style="color:#fff;border-color: #fff">
            <form layout="row" layout-align="space-between center">
                <md-input-container flex="45">
                    <label style="color:#fff;border-color: #fff">Username</label>
                    <input style="color:#fff;border-color: #fff" type="text" ng-model="tmpUsername">
                </md-input-container>
                <md-input-container flex="45">
                    <label style="color:#fff;border-color: #fff">Password</label>
                    <input style="color:#fff;border-color: #fff" type="password" ng-model="tmpPassword">
                </md-input-container>
            </form>
            <md-button ng-disabled="(tmpUsername.length==0) || (tmpPassword.length==0)" ng-click="connection(tmpUsername)" class="md-icon-button" aria-label="More" style="width:65px;height:65px; margin:0">
                <i class="material-icons" style="color: #fff; font-size: 2.5em">power_settings_new</i>
            </md-button>
        </div>
        <div flex-md="10">
            <md-button class="md-icon-button" aria-label="More" style="width:65px;height:65px; margin:0">
                <i class="material-icons" style="color: #fff; font-size: 2.5em">list</i>
            </md-button>
        </div>
    </div>

    <!--View-->
    <div ui-view style=" overflow-y: scroll;height:{{heightWindow}}px;margin-top: {{isTablet ? '8':'5'}}%; margin-left:{{isTablet ?'11':'5'}}%; width:100%">

    </div>

</div>

</body>

<!--Route-->
<script src="routes.js" type="text/javascript"></script>

<!--Controllers-->
<script src="index/IndexController.js" type="text/javascript"></script>
<script src="test/test.js" type="text/javascript"></script>
<script src="test2/test2.js" type="text/javascript"></script>
<script src="browse/browse.js" type="text/javascript"></script>
<script src="tutorial/tutorial.js" type="text/javascript"></script>
<script src="algo/algo.js" type="text/javascript"></script>
<script src="upload/upload.js" type="text/javascript"></script>
<script src="search/search.js" type="text/javascript"></script>

</html>
